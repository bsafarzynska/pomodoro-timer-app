<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Pomodoro Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 320px;
      position: relative;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 3.5rem;
      margin: 10px 0;
    }
    .buttons button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .start { background: #28a745; color: white; }
    .pause { background: #ffc107; color: white; }
    .reset { background: #dc3545; color: white; }
    .theme { background: #007bff; color: white; }
    .buttons button:hover { opacity: 0.9; }
    .mode { margin-top: 10px; font-size: 1rem; color: #666; }
    .selects { margin-top: 10px; }
    select {
      padding: 5px;
      border-radius: 5px;
      margin: 5px;
      font-size: 1rem;
    }
    .progress {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 100%;
      background: rgba(40, 167, 69, 0.1);
      z-index: -1;
      border-radius: 20px;
      transition: width 1s linear;
      transform-origin: left center;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="themeBtn" title="Toggle Dark Mode" style="position:absolute; top:15px; right:15px; background:none; border:none; font-size:1.5rem; cursor:pointer;">üåô</button>
    <div class="progress" id="progressBar"></div>
    <h1>Pomodoro Timer</h1>
    <div class="selects">
      <label>Focus:</label>
      <select id="focusSelect">
        <option value="15">15 min</option>
        <option value="25" selected>25 min</option>
        <option value="50">50 min</option>
      </select>
      <label>Break:</label>
      <select id="breakSelect">
        <option value="5" selected>5 min</option>
        <option value="10">10 min</option>
        <option value="15">15 min</option>
      </select>
    </div>
    <div id="timer">25:00</div>
    <div class="buttons">
      <button class="start" id="startBtn">Start</button>
      <button class="pause" id="pauseBtn">Pause</button>
      <button class="reset" id="resetBtn">Reset</button>
    </div>
    <div class="mode" id="mode">Focus Mode</div>
    <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  </div>

  <script>
    let isRunning = false;
    let isPaused = false;
    let isBreak = false;
    let interval;
    let timeLeft = 1500;
    let totalTime = 1500;

    function updateTimerDisplay() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;
      updateProgressBar();
    }

    function updateProgressBar() {
      const progress = 1 - (timeLeft / totalTime);
      document.getElementById('progressBar').style.width = `${progress * 100}%`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      isPaused = false;
      interval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimerDisplay();
        } else {
          clearInterval(interval);
          document.getElementById('alarmSound').play();
          isRunning = false;
          if (!isBreak) {
            isBreak = true;
            const breakTime = parseInt(document.getElementById('breakSelect').value);
            timeLeft = breakTime * 60;
            totalTime = timeLeft;
            document.getElementById('mode').textContent = 'Break Time!';
            startTimer();
          } else {
            isBreak = false;
            const focusTime = parseInt(document.getElementById('focusSelect').value);
            timeLeft = focusTime * 60;
            totalTime = timeLeft;
            document.getElementById('mode').textContent = 'Focus Mode';
            updateTimerDisplay();
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      if (!isRunning) return;
      clearInterval(interval);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(interval);
      isRunning = false;
      isBreak = false;
      isPaused = false;
      const focusTime = parseInt(document.getElementById('focusSelect').value);
      timeLeft = focusTime * 60;
      totalTime = timeLeft;
      updateTimerDisplay();
      document.getElementById('mode').textContent = 'Focus Mode';
    }

    document.getElementById('startBtn').addEventListener('click', startTimer);
    document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
    document.getElementById('resetBtn').addEventListener('click', resetTimer);
    document.getElementById('focusSelect').addEventListener('change', resetTimer);
    document.getElementById('breakSelect').addEventListener('change', resetTimer);

    resetTimer();
  
  let darkMode = false;
  document.getElementById('themeBtn').addEventListener('click', () => {
    darkMode = !darkMode;
    if (darkMode) {
      document.body.style.background = '#121212';
      document.body.style.color = '#fff';
      document.querySelector('.container').style.background = '#1e1e1e';
      document.querySelector('.container').style.boxShadow = '0 10px 25px rgba(255,255,255,0.1)';
      document.getElementById('themeBtn').textContent = '‚òÄÔ∏è';
    } else {
      document.body.style.background = 'linear-gradient(135deg, #e0eafc, #cfdef3)';
      document.body.style.color = '#333';
      document.querySelector('.container').style.background = 'white';
      document.querySelector('.container').style.boxShadow = '0 10px 25px rgba(0,0,0,0.1)';
      document.getElementById('themeBtn').textContent = 'üåô';
    }
  });
</script>
</body>
</html>
